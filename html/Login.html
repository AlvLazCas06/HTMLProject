<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>

<body class="bg-warning">
    <header class="container">
        <div class="container d-flex justify-content-center align-items-center w-50">
            <img src="../img/Inicio/Logo.png" alt="Logo" class="img-fluid">
        </div>
    </header>
    <main class="container mx-auto d-flex justify-content-center align-items-center w-50">
        <form action="#" class="was-validated border border-5 rounded-5">
            <fieldset>
                <legend>Iniciar Sesión</legend>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Introduce tu Correo electronico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Introduce tu:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary"><a href="../html/Inicio.html">Iniciar sesión</a></button>
                <div class="d-flex justify-content-center align-items-center">
                    <p>No tienes una cuenta <a href="../html/Signin.html">Crear una</a></p>
                </div>
                
            </fieldset>
        </form>
    </main>
</body>

</html>
