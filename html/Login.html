<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>

<body class="bg-warning d-flex flex-column min-vh-100">
    <header class="container-fluid py-3">
        <div class="text-center">
            <img src="../img/Inicio/Logo.png" alt="Logo" class="img-fluid w-25 w-md-25">
        </div>
    </header>
    
    <main class="container d-flex justify-content-center align-items-center flex-grow-1 my-4">
        <div class="row w-100 justify-content-center">
            <div class="col-xxl-4 col-lg-5 col-md-7 col-sm-9">
                <form action="#" class="bg-light border border-5 border-danger rounded-5 p-4 was-validated">
                    <fieldset>
                        <legend class="text-danger fw-bold text-center border-bottom border-3 border-danger pb-2">INICIAR SESIÓN</legend>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" name="email" required>
                            <div class="invalid-feedback">Por favor ingresa tu correo electrónico</div>
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label fw-bold">Contraseña:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña" name="pswd" required>
                            <div class="invalid-feedback">Por favor ingresa tu contraseña</div>
                        </div>
                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Recordar mis datos</label>
                        </div>
                        <button type="submit" class="btn btn-danger text-light fw-bold w-100 mb-2">INICIAR SESIÓN</button>
                        <div class="text-center">
                            <p class="mb-0">¿No tienes una cuenta? <a href="../html/Signin.html" class="text-danger fw-bold">Crear una</a></p>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    
    <footer class="container-fluid bg-dark text-light py-3 mt-auto">
        <div class="row align-items-center">
            <div class="col-md-6 mb-3 mb-md-0">
                <p class="mb-0 small">
                    &copy; Todos los derechos reservados a Lázaro Productions
                    <br />
                    Nombre: Álvaro Lázaro Castellón
                    <br />
                    Contacto: 699 83 09 17 - alvarolazaro101@gmail.com
                </p>
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-center justify-content-md-end">
                    <a href="https://es-es.facebook.com/" class="mx-2">
                        <img src="../img/Redes/facebook.png" alt="Facebook" class="img-fluid w-25">
                    </a>
                    <a href="https://www.instagram.com/" class="mx-2">
                        <img src="../img/Redes/instagram.png" alt="Instagram" class="img-fluid w-25">
                    </a>
                    <a href="https://x.com/" class="mx-2">
                        <img src="../img/Redes/twitter-logo.png" alt="Twitter" class="img-fluid w-25">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
